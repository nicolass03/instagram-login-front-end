<!DOCTYPE html>
<html>
<head>
    <title>Instagram Log-In</title>
    <link href="styles.css" rel="stylesheet">
    <link rel=stylesheet href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
            <img src="img/phone.jpg" class="phone">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                <img src="img/instagram.png" class="insta-logo">
                    <p class="info">Sign up to see photos and videos from your friends.</p>
                    <button type="submit" class="btn btn-primary btn-block"><img src="img/facebook.jpg">Log in with Facebook</button>
                    <p class="or">OR</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Mobile number or email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                    </form>
                    <p class="terms">By signing up, you agree to our <b>Terms, Data Policy</b> and <b>Cookies Policy</b>.</p>
                </div>
                <div class="right-column-login text-center">
                    <p>Have an account? <a href="https://www.instagram.com/accounts/login/?source=auth_switcher">Log in</a></p>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="article" class="right-column text-center"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
